<div class="row debug">
  <h1>Search for upcoming volunteer opportunities!</h1>

<div class="cat-search">
  <h4 class="control">Search by category</h4>

        <div class="buttons" ng-repeat='category in categories'>
          <button class="cat-buttons" ng-click='events.categoryId=category.id'>{{category.category_type}}</button>
        </div>
</div>

  <div class="col span-12-d debug event-search">
      <h4>Search by event name</h4>

 <!--      <div class="buttons">
        <ul>
          <li ng-repeat="type in cat.categories_arr"><button ng-click="findEventsByCategoryId" >{{type.category_type}}</button></li>
        </ul>
      </div> -->
<input type="text" class="form-control search" ng-model="events.searchInput" />

</div>

<!-- <h1> I am interested in....</h1> -->

<!-- <p>{{ events.searchInput}}</p> -->
<h2><u> Upcoming Events: </u></h2>

<div class="events-container">
<table>
  <div class="row debug" ng-repeat="event in events | filter:events.searchInput | filter: {category_id: events.categoryId}" >
   <div class="col span-3-d debug">
      <div class="logo-container">
         <img src="{{event.logo_image}}">
      </div>
    </div>
   <div class="col span-6-d debug">

    <h5>{{event.name}}</h5>
    <p>{{event.location}}</p>
    <p>{{event.org_name}}</p>
    <p>{{event.date}}</p>
    <p>{{event.time}}</p>
    <p>{{event.num_of_volunteers_needed}}</p>

   </div>
  <div class="col span-3-d debug"><button class="im-in">I'm in!</button</div>
</table>
</div>
