<div>
  <h2>New Volunteer Sign Up</h2>
  <!-- <div ng-show="vol.error">{{vol.error}}</div> -->
  <form name="form" ng-submit="vol.signup">
    <div ng-class="{ 'has-error': form.first_name.$dirty && form.first_name.$error.required }">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" ng-model="vol.first_name" required />
      <span ng-show="form.first_name.$dirty && form.first_name.$error.required" class="help-block">First name is required.</span>
    </div>

    <div ng-class="{ 'has-error': form.last_name.$dirty && form.last_name.$error.required }">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" ng-model="vol.last_name" required />
      <span ng-show="form.last_name.$dirty && form.last_name.$error.required" class="help-block">Last name is required.</span>
    </div>

    <div ng-class="{ 'has-error': email.$dirty && email.$error.required }">
      <label "email">Email:</label>
      <input type="text" name="email" ng-model="email" required />
      <span ng-show="email.$dirty && email.$error.required" class="help-block">Email is required.</span>
    </div>

    <div ng-class="{ 'has-error': interest.$dirty && interest.$error.required }">
      <label "interest">Interest:</label>
      <input type="text" name="interest" ng-model="interest" required />
      <span ng-show="interest.$dirty && interest.$error.required" class="help-block">Interest is required.</span>
    </div>

     <div ng-class="{ 'has-error': photo_url.$dirty && photo_url.$error.required }">
      <label "photo_url">Photo Link:</label>
      <input type="text" name="photo_url" ng-model="photo_url" required />
      <span ng-show="photo_url.$dirty && photo_url.$error.required" class="help-block">Photo is required.</span>
    </div>

    <div ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Password</label>
      <input type="password" name="password" ng-model="vol.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>


    <div>
      <button type="submit">Sign Up</button>
      <a href="#/main/new">Already a member? Sign in</a>
    </div>

  </form>
</div>
